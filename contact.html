<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <section id="contact">
        <h2>Contact Us</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <!-- Add your image here -->
        <img src="qrcode.jpg" alt="Description of the image" style="margin-top: 20px; max-width: 100%; height: auto;">
    </section>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here you can add your form submission logic (e.g., AJAX call)
            // After handling the form, redirect to a different page
            window.location.href = 'https://wa.me/message/T3UCA5OWGOJNB1'; // Change this to your desired URL
        }
    </script>
</body>
</html>
